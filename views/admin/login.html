{% extends 'admin/a-base.html' %}
{% block content %}

<style>
  body {
    display: flex;

    padding-top: 40px;

    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 30rem;
    padding: 15px;
    margin: auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }

  .form-signin .form-control:focus {
    z-index: 2;
  }

  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>
<body>

  <main class="ui main container" style="margin-top:7rem;">

    <div class="text-center my-auto">  
      <main class="form-signin">
        <form class="ui large form" action="/login" method="post">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="아이디"/><br/>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="비밀번호" >
              </div>
            </div>
            <input type="submit" class="ui fluid large secondary submit button" value = "로그인">
          </div>
          <div class="ui error message"></div>
        </form>
        <p>아이디와 비밀번호는 <a href = "mailto:workthisbody@gmail.com">김민아</a>님께 문의하세요</p>
</main>

<script>
$('#btnLogout').hide(); 
  
</script>

{% endblock %}
